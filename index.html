<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" ></script>
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>

    
<div class="navbar">
 
  

    <h1> Motor Cars</h1>
    <table>
        <thead>
            <tr>
                <th>Model</th>
                <th>Color</th>
                <th>Brand</th>
                <th>Registration Numbers</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody class="vehicles">
          
            <script class="carsTypesTemplate" type="text/template-x">
                {{#each cars}}
                <tr>
                    <td>{{model}}</td>
                    <td>{{color}}</td>
                    <td>{{make}}</td>
                    <td>{{reg_number}}</td>                
                    <td>{{price}}</td>
                </tr>
                {{/each}}
            </script>
        </tbody>
    </table>
</div>
</div>


    <div class="colors">
        <script class="colorsOfCarsTemplate" type="text/template-x">
            {{#each AllColor}}
           <ul> <li> {{this}} <br> </li> </ul> 
            {{/each}}
        </script>
    </div>

        <div class="Carbrands">
        <script class="carBrandsTemplate" type="text/template-x">
            {{#each AllBrands}}
           <ul> <li> {{this}} <br> </li> </ul> 
            {{/each}}
        </script>
    </div>
</div>




    <script src="index.js"></script>
</body>









    
</body>
</html>
